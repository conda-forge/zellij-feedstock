context:
  version: "0.43.0"

package:
  name: zellij
  version: ${{ version }}

source:
  url: https://github.com/zellij-org/zellij/archive/v${{ version }}.tar.gz
  sha256: fd1cb54df0453f7f1340bb293a2682bbeacbd307156aab919acdf715e36b6ee1

build:
  number: 0
  skip: win
  prefix_detection:
    ignore_binary_files: true

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - make
    - libprotobuf
    - pkg-config
  host:
    - curl
    - libcurl

tests:
  - script:
      - zellij --help

about:
  license: MIT
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  summary: Pluggable terminal workspace, with terminal multiplexer as the base feature
  homepage: https://zellij.dev
  repository: https://github.com/zellij-org/zellij

extra:
  recipe-maintainers:
    - danielnachun
